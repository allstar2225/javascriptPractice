<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="javascript">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 외부 스타일 시트 연결 -->
    <link rel="stylesheet" href="../css/indexStyle.css">
    <!-- 내부 스타일 시트 설정 -->
    <style>
        #id {}

        .class {}
    </style>
    <!-- JS 외부파일 연결 -->
    <script src="위치"></script>

    <title> javascript 모음</title>

</head>

<body>

    <h1>- 타입 변환 -</h1>
    <p> &plus; 같은 변수에 다른 타입의 데이터를 저장할수 있다</p>
    <p id="Conversion"></p>
    <!-- js 내부연결 -->
    <script>
        var num = 10;
        num = "타입 변환";
        var num; // 재선언문은 무시됨
        document.getElementById("Conversion").innerHTML
            = "<b>" + "1. " + (num) + "</b>";
    </script>
    <hr>

    <h1>- 묵시적 타입 변환 -</h1>
    <p> &plus; 문자열 값이 오길 기대하는 곳에 숫자타입의 값이 오면 자동으로 타입을 문자로 변환 시킨다</p>
    <p id="implicit"></p>

    <!-- js 내부연결 -->
    <script>
        var result = 10 + "문자열";
        document.getElementById("implicit").innerHTML
            = "<b>" + "1. " + (result) + "</b>" + "<br>";

        result = "3" * "5";
        document.getElementById("implicit").innerHTML
            += "<b>" + "2. " + (result) + "</b>" + "<br>";

        result = 1 * "문자열";
        document.getElementById("implicit").innerHTML
            += "<b>" + "3. " + (result) + "</b>" + "<br>";
    </script>
    <hr>

    <h1>- 명시적 타입 변환 -</h1>
    <p> &plus; 자바스크립트가 명시적으로 타입을 변환할 방법을 제공</p>
    <p id="come"></p>

    <!-- js 내부연결 -->
    <script>
        document.getElementById("come").innerHTML = Number("10") + "<br>";
        document.getElementById("come").innerHTML += String("문자") + "<br>";
        document.getElementById("come").innerHTML += Boolean(0) + "<br>";
        document.getElementById("come").innerHTML += Object(10);
    </script>
    <hr style="clear: both;">
    <p style="clear: both;"><a href="../index.html"> 첫페이지로</a></p>

</body>

</html>
