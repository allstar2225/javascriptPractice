<!-- HTML 5 선언 -->
<!DOCTYPE html>

<html lang="ko">

<head>
    <!-- 
        meta 설명
        문자셋 
        검색 엔진용 참조
        설명
        저작권자
        모바일 용 화면비율
    -->
    <meta charset="UTF-8">
    <meta name="keyword" content="javascript">
    <meta name="description" content="첫 시작">
    <meta name="author" content="chohyunsu">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 외부 스타일 시트 연결 -->
    <link rel="stylesheet" href="../css/style.css">

    <title> javascript 모음</title>

</head>

<body>

    <h1>- javascript 개요 -</h1>
    <p> &plus; 웹의 동작 구현을 위해 사용한다</p>
    <!-- javascript 사용 -->
    <script>
        // 기초 개요
        document.write("<mark>자바스크립트로 출력한 문구</mark>")
    </script>
    <noscript>
        <p>지원하지 않는 브라우저는 이 문구가 뜬다</p>
    </noscript>

    <hr>
    <h1>- javascript 기초 -</h1>
    <p> &plus; 웹의 동작 구현을 위해 사용한다</p>
    <!-- javascript 사용 -->
    <script>
        // 기초 개요
        document.write("<mark>1. javascript는 object(객체) 언어이다</mark> <br> <mark>2. 동적이며, 타입을 명시할 필요없는 인터프리터 언어</mark> <br> <mark>3. 객체 지향(object model) 과 함수형(function) 프로그래밍을 모두 표현할수 있다</mark>")

    </script>
    <noscript>
        <p>지원하지 않는 브라우저는 이 문구가 뜬다</p>
    </noscript>


    <hr style="clear: both;">
    <p style="clear: both;"><a href="../index.html"> 첫페이지로</a></p>
</body>

</html>
